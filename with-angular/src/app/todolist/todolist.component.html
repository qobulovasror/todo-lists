<div class="container">
  <h1 class="text-center my-3">TODO list</h1>
  <div class="d-flex justify-content-between">
    <div class="card p-3 col-4">
      <form>
        <h2 class="text-center">Add task</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            placeholder="Task name"
            class="form-control"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input
            type="text"
            placeholder="Description (optional)"
            class="form-control"
            id="desc"
          />
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" id="priority" aria-label="Default select example">
            <option value="hight">Hight</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Status" class="form-label">Status</label>
          <select class="form-select" id="Status" aria-label="Default select example">
            <option value="pending" selected>Pending</option>
            <option value="ongoing">Ongoing</option>
            <option value="complete">Complete</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="px- col-7 d-flex flex-column">
      <div class="card p-3">
        <div class="d-flex justify-content-start mb-2">
          <span class="badge fs-6 text-bg-primary me-3">Hight</span>
          <span class="badge fs-6 text-bg-primary me-3">Complete</span>
        </div>
        <h5 class="card-title fw-bold">Task title</h5>
        <p>Task description</p>
        <div class="d-flex justify-content-end mt-2">
          <button type="button" class="btn btn-danger me-2">Delete</button>
          <button type="button" class="btn btn-primary me-2">Edit</button>
          <button type="button" class="btn btn-success me-2">complete</button>
        </div>
      </div>
    </div>
  </div>
</div>
